<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact details</title>
  </head>
  <body>
    <h1>Contact Me</h1>
    <ul>
      <li>Phone number: - 905XXXX</li>
      <li>Email id: - example@gmail.com</li>
    </ul>
    <hr>


    <!-- FORMSSSSS -->

    <form class="" action="mailto:example@gmail.com" method="post" enctype="text/plain">  <!-- Action specifies what it does when submit button is clicked --> <!-- deault is index.html and it goes to that page -->
    <!-- action mailto opens up the mail client and mails the fields entere to the provided mail id. enctype tells the browser tht it is a plain text and not encoded in any form. -->
      <label>Your name</label>
      <input type="text" name="your Name" value=""> <br> <!-- type tells us that the input will be text -->
      <!-- <input type="color" name="" value="">  <br>  it gives us the color picker -->
      <!-- <label>Password</label> -->
      <!-- <input type="password" name="" value="">  <br>  password input makes the input stars as it is in password -->
      <label>Your email</label>
      <input type="email" name="yourEmail" value=""> <br>   <!-- name="" just labels the input when we send it to any output like email -->
      <label>Your message : </label> <br>
      <textarea name="yourMessage" rows="10" cols="20"></textarea> <br> <!-- rows and column define the width and length of text field -->
      <label>Do you want to sign up to the email list?</label>
      <input type="checkbox" name="" value="">  <!-- it gives a checkbox -->
      <input type="submit" name="">  <!-- submit type gives us the submit button -->

    </form>
  </body>
</html>
